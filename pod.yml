---
apiVersion: v1
kind: Pod 
metadata:
  name: my-pod
  labels:
    app: my-app
spec:
  containers: 
  - name: my-pod
    image: nginx
    ports:
    - containerPort: 80
...

---
apiVersion: v1
kind: Service
metadata: 
  name: node-srv
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
... 
